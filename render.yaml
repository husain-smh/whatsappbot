services:
  - type: web
    name: whatsapp-task-bot
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 3000
    disk:
      name: wabot-data
      mountPath: /opt/render/project/src
      sizeGB: 1

